
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shadow Plebe RPG</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    canvas {
      display: block;
      margin: auto;
      image-rendering: pixelated;
    }
    #loading {
      color: white;
      text-align: center;
      font-family: monospace;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div id="loading">Loading game assets... Please wait.</div>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const loadingText = document.getElementById('loading');

const mapImg = new Image();
const spriteSheet = new Image();

let assetsLoaded = 0;

mapImg.onload = () => {
  assetsLoaded++;
  checkAssetsLoaded();
};
spriteSheet.onload = () => {
  assetsLoaded++;
  checkAssetsLoaded();
};

mapImg.src = 'central_area_map.png';
spriteSheet.src = 'plebe_sprite_sheet.png';

function checkAssetsLoaded() {
  if (assetsLoaded === 2) {
    loadingText.style.display = 'none';
    gameLoop();
  }
}

let playerX = 400, playerY = 300;
const speed = 4;
let direction = 0; // 0-down, 1-left, 2-right, 3-up
let frame = 0;
let moving = false;
const keys = {};

document.addEventListener('keydown', (e) => {
  keys[e.key] = true;
});
document.addEventListener('keyup', (e) => {
  keys[e.key] = false;
  moving = false;
  frame = 0;
});

function update() {
  moving = false;
  if (keys['ArrowUp']) {
    playerY -= speed;
    direction = 3;
    moving = true;
  }
  if (keys['ArrowDown']) {
    playerY += speed;
    direction = 0;
    moving = true;
  }
  if (keys['ArrowLeft']) {
    playerX -= speed;
    direction = 1;
    moving = true;
  }
  if (keys['ArrowRight']) {
    playerX += speed;
    direction = 2;
    moving = true;
  }
  if (moving) {
    frame = (frame + 1) % 4;
  } else {
    frame = 0;
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(mapImg, 0, 0, canvas.width, canvas.height);
  ctx.drawImage(spriteSheet, frame * 64, direction * 64, 64, 64, playerX - 32, playerY - 32, 64, 64);
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}
</script>
</body>
</html>
